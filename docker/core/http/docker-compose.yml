version: "3.5"
services:
    designer:
        image: fogflow/designer
        volumes:
            - ./config.json:/app/config.json
        ports:
            - 8080:8080
            - 1030:1030
        depends_on:
            - discovery
            - cloud_broker
        restart: always

    discovery:
        image: fogflow/discovery
        volumes:
            - ./config.json:/config.json
        ports:
            - 8090:8090
        restart: always

    master:
        image: fogflow/master
        volumes:
            - ./config.json:/config.json
        links:
            - rabbitmq
        ports:
            - 1060:1060
        depends_on:
            - rabbitmq
            - discovery
            - cloud_broker
        restart: always

    cloud_broker:
        image: fogflow/broker
        volumes:
            - ./config.json:/config.json
        ports:
            - 8070:8070
        depends_on:
            - discovery
        restart: always

    cloud_worker:
        image: fogflow/worker
        volumes:
            - /tmp:/tmp
            - ./config.json:/config.json
            - /var/run/docker.sock:/var/run/docker.sock
        depends_on:
            - cloud_broker
            - rabbitmq
        restart: always

    rabbitmq:
        image: rabbitmq:3
        ports:
            - 5672:5672
        environment:
            - RABBITMQ_DEFAULT_USER=admin
            - RABBITMQ_DEFAULT_PASS=mypass
        restart: always

    nginx:
        image: nginx:latest
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf
        ports:
            - 80:80
        depends_on:
            - discovery
            - cloud_broker
            - designer
        restart: always
    # IoT-Agent is configured for the UltraLight Protocol
    iot-agent:
        image: fogflow/iota-mongo
        hostname: iot-agent
        container_name: fiware-iot-agent
        networks:
          - default
        expose:
          - "4041"
          - "7896"
        ports:
          - "4041:4041"
          - "7896:7896"
        environment:
          - IOTA_CB_HOST=192.168.100.140 # name of the context broker to update context
          - IOTA_CB_PORT=8070 # port the context broker listens on to update context
          - IOTA_NORTH_PORT=4041
          - IOTA_REGISTRY_TYPE=mongodb #Whether to hold IoT device info in memory or in a database
          - IOTA_LOG_LEVEL=DEBUG # The log level of the IoT Agent
          - IOTA_TIMESTAMP=true # Supply timestamp information with each measurement
          - IOTA_CB_NGSI_VERSION=v1 # use NGSIv2 when sending updates for active attributes
          - IOTA_AUTOCAST=true # Ensure Ultralight number values are read as numbers not strings
          - IOTA_MONGO_HOST=localhost # The host name of MongoDB
          - IOTA_MONGO_PORT=27017 # The port mongoDB is listening on
          - IOTA_MONGO_DB=iotagentul # The name of the database used in mongoDB
          - IOTA_HTTP_PORT=7896 # The port used for device traffic over HTTP
          - IOTA_PROVIDER_URL=http://192.168.100.142:4041
          - IOTA_DEFAULT_RESOURCE=/iot/d
        healthcheck:
           test: curl --fail -s http://192.168.100.142:4041/iot/about || exit 1
